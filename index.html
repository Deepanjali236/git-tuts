<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register and Pay</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #response {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register and Pay</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Tell something..." required></textarea>
      <button type="submit">Register</button>
    </form>

    <button id="paymentButton" style="display: none;">Pay Now</button>
    <p id="response"></p>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const form = document.getElementById("registerForm");
    const paymentButton = document.getElementById("paymentButton");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = form.name.value;
      const email = form.email.value;
      const message = form.message.value;

      fetch("register.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message })
      })
        .then(res => res.json())
        .then(data => {
          responseBox.style.color = data.success ? "green" : "red";
          responseBox.innerText = data.message;

          if (data.success) {
            paymentButton.style.display = "block";
          }
        })
        .catch(() => {
          responseBox.style.color = "red";
          responseBox.innerText = "Error submitting form.";
        });
    });

    paymentButton.addEventListener("click", function () {
      const name = form.name.value;
      const email = form.email.value;

      const options = {
        key: "YOUR_RAZORPAY_KEY_ID", // 🔁 Replace with your Razorpay key
        amount: 50000, // ₹500
        currency: "INR",
        name: "Cuty Payments",
        description: "Event Fee",
        handler: function (response) {
          fetch("payment.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              razorpay_payment_id: response.razorpay_payment_id,
              name: name,
              email: email
            })
          })
            .then(res => res.json())
            .then(data => {
              alert(data.message);
              responseBox.innerText = data.message;
            });
        },
        prefill: {
          name: name,
          email: email
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
