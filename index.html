<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form with Payment</title>
  <style>
    /* Existing styles */
  </style>
</head>
<body>
  <h2>Register and Make Payment</h2>
  <form id="registerForm">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <button type="submit">Register</button>
  </form>
  <button id="paymentButton" style="display:none;">Pay Now</button>
  <p id="response" style="font-weight: bold;"></p>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.querySelector("input[name='name']").value;
      const email = document.querySelector("input[name='email']").value;

      fetch("register.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email })
      })
        .then(res => {
          if (!res.ok) throw new Error("Server error");
          return res.json();
        })
        .then(data => {
          const resBox = document.getElementById("response");
          resBox.style.color = data.success ? "green" : "red";
          resBox.innerText = data.message;

          if (data.success) {
            // Show payment button
            document.getElementById("paymentButton").style.display = "block";
          }
        })
        .catch(err => {
          document.getElementById("response").style.color = "red";
          document.getElementById("response").innerText = "Error: Failed to fetch.";
          console.error("Fetch error:", err);
        });
    });

    document.getElementById("paymentButton").addEventListener("click", function () {
      const options = {
        key: "YOUR_RAZORPAY_KEY_ID", // Replace with your Razorpay Key ID
        amount: 50000, // Amount in paise (50000 paise = â‚¹500)
        currency: "INR",
        name: "Your Company Name",
        description: "Test Transaction",
        image: "https://your-logo-url.com/logo.png",
        handler: function (response) {
          // Send payment details to the backend
          fetch("payment.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              razorpay_payment_id: response.razorpay_payment_id,
              name: document.querySelector("input[name='name']").value,
              email: document.querySelector("input[name='email']").value
            })
          })
          .then(res => res.json())
          .then(data => {
            alert(data.message);
          });
        },
        prefill: {
          name: document.querySelector("input[name='name']").value,
          email: document.querySelector("input[name='email']").value
        },
        theme: {
          color: "#F37254"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
